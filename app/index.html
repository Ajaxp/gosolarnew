    <style type="text/css">
    /* loader */
    
    .loader-overlay {

        height: 100%;
        position: fixed;
        background-color: #fff;
        z-index: 9999;
        opacity: 0.8;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

<body class="hold-transition login-page skin-blue sidebar-mini" id="body" ng-app="go_solar" ng-controller="rootCtrl">

        <div class="control-sidebar-bg"></div>
