            <div class="small-box bg-primary" ui-sref="users">

                    <p>App users</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>

        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua" ui-sref="referrals">

                    <h3>{{data.ReferralUsers}}</h3>

                    </p>
                </div>
                <div class="icon">
                    <i class="on ion-person-add"></i>

        <div class="col-lg-3 col-xs-6">

                    </p>

                <div class="icon">

                </div>

        </div>

            <!-- small box -->
            <div class="small-box bg-green" ui-sref="salesUsers">

                        Sales
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>

        </div>

        <div class="col-lg-3 col-xs-6" style="width:auto; min-width:25%">

            <div class="small-box bg-red">
                <div class="inner">
                    <h3>{{data.ReferralAmount}}</h3>
                    
                    <p>Referral Amount</p>
                </div>
                <div class="icon">
                    <i class="ion ion-social-usd"></i>
